      <br>
        <lightning-layout multiple-rows="true">
          <template for:each={movies} for:item="movie">
            <lightning-layout-item key={movie.Id} size="12"  small-device-size="6" medium-device-size="4"
                large-device-size="3" padding="around-small">
                <!--MovieTile-->
             
              <article class="slds-tile slds-box" onclick={getCurrentMovie}>
                    <h2 class="slds-tile__title">{movie.Name}

                    </h2>
                    <div class="slds-tile__detail">

                      <dl class="slds-list_horizontal slds-wrap">
                        <dt class="slds-item_label slds-form-element__legend" title="Category">Category: </dt>
                        <dd class="slds-item_detail" title="Description for category">{movie.Category__c}</dd>
                        <dt class="slds-item_label slds-form-element__legend" title="Second Label">Rating: </dt>
                        <dd class="slds-item_detail" title="Description for second label">
                           <lightning-formatted-rich-text  value={movie.rating_pic__c}></lightning-formatted-rich-text>
                        </dd>
                      </dl>

                  </div>
                </article>
           
              
            </lightning-layout-item>
        </template>
        </lightning-layout>
       
        <template if:true={showMoviePreview}>
          <c-movie-preview-lwc  show-movie-preview={showMoviePreview} record-id={currentmovie}></c-movie-preview-lwc>
        </template>
        
    </template>
