      <br>
        <lightning-layout multiple-rows="true">
          <template for:each={movies} for:item="movie">
            <lightning-layout-item key={movie.Id} data-id={movie.Id} size="12"  small-device-size="6" medium-device-size="4"
                large-device-size="3" padding="around-small" onclick={getCurrentMovie}>
                <!--MovieTile-->
             
              <article class="slds-tile slds-box">

                      <h1 class="slds-var-p-around_xx-small slds-var-m-top_x-small slds-text-title_caps bold-text">
                        {movie.Name}
                      </h1>
                      <div class="slds-container_fluid image">
                          <lightning-formatted-rich-text style="height:300px" value={movie.movie_s_pic__c}></lightning-formatted-rich-text> 
                      </div>
                    
                    <div class="slds-tile__detail">

                      <dl class="slds-list_horizontal slds-wrap">
                        <dt class="slds-item_label slds-form-element__legend" title="Category">Category: </dt>
                        <dd class="slds-item_detail" title="Description for category">{movie.Category__c}</dd>
                        <dt class="slds-item_label slds-form-element__legend" title="Second Label">Rating: </dt>
                        <dd class="slds-item_detail" title="Description for second label">
                           <lightning-formatted-rich-text  value={movie.rating_pic__c}></lightning-formatted-rich-text>
                        </dd>
                      </dl>

                  </div>
                </article>
           
              
            </lightning-layout-item>
        </template>
        </lightning-layout>
