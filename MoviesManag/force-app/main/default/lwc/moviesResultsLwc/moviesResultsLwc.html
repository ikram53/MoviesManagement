      <lightning-card title="Catalog" icon-name="standard:catalog">

        <lightning-layout multiple-rows horizontal-align="center">
          <template for:each={movies} for:item="movie">
            <lightning-layout-item key={movie.Id} size="12" onclick={getId} value={movie.Id} small-device-size="6" medium-device-size="4"
                large-device-size="3">
                <!--MovieTile-->
                <div class="slds-var-p-around_small">
                  <div class="slds-container_fluid image"></div>

                    <h1 class="slds-var-p-around_xx-small slds-var-m-top_x-small slds-truncate slds-text-title_caps bold-text">
                      {movie.Name}
                    </h1>
                    <h2 class="slds-var-p-around_xx-small slds-text-body_regular">
                      <lightning-layout>
                        <lightning-layout-item size="6" class="slds-var-p-right_xx-small">
                          Category :&nbsp;{movie.Category__c}
                        </lightning-layout-item>
                        <lightning-layout-item size="6" class="slds-var-p-right_xx-small" value={movie.rating_pic__c}>
                          Rating :&nbsp;
                          <lightning-formatted-rich-text  value={movie.rating_pic__c}>p</lightning-formatted-rich-text>
                        </lightning-layout-item>
                      </lightning-layout>
                    </h2>
                </div>
            </lightning-layout-item>
        </template>
        </lightning-layout>
      </lightning-card>
        
    </template>
