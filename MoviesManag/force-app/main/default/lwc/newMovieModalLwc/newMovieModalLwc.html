<template>
  
  <template if:true={showCreateMovieModal}>
      <div class="slds-modal slds-fade-in-open slds-backdrop">  
        <div class="slds-modal__container"> 

          <!--HEADER Section--> 
          <div class="slds-modal__header">  
              <lightning-button-icon icon-name="utility:close" alternative-text="Close this window" size="large"  
                variant="bare-inverse" onclick={closeModal} class="slds-modal__close">  
              </lightning-button-icon>  
              <h2>New Movie</h2>  
          </div>  
     

        <!--Body Section--> 
       
    <div class="slds-modal__content slds-p-around_medium">  
        <div class="slds-form_horizontal slds-form">
          <div class="slds-grid slds-wrap">

            <div class="slds-col slds-size_1-of-1">
              <lightning-input type="text" onchange={changeName} label="Movie's name"></lightning-input>
            </div>

            <div class="slds-col slds-size_1-of-1">
              <lightning-textarea name="desc"  onchange={changeDesc} label="Description" ></lightning-textarea>
            </div>

            <div class="slds-col slds-size_1-of-1">
              <lightning-input type="date" name="input2" label="Release date" onchange={changeReleaseDate} ></lightning-input>
            </div>

            <div class="slds-col slds-size_1-of-1">
              <lightning-record-edit-form object-api-name="Movie__c">
                <lightning-input-field  field-name={categories} value={category}  onchange={chooseCategory}>
                </lightning-input-field>
              </lightning-record-edit-form> 
             </div>

            <div class="slds-col slds-size_7-of-8">
              <lightning-record-edit-form object-api-name="MovieActor__c">
                <lightning-input-field variant="label-inline" field-name={actors} value={currentActor} onchange={chooseActor}>
                </lightning-input-field>
              </lightning-record-edit-form>
            </div>
            
            <div class="slds-col slds-size_1-of-8">
              <lightning-button variant="success" label="+" title="add actor" onclick={addActor} class="slds-m-left_x-small">
              </lightning-button>
            </div>

           
             <template for:each={movieActors} for:item="actor">
        
              <lightning-record-edit-form object-api-name="Actor__c" key={actor} record-id={actor}>
                      <lightning-input-field class="min-width:90px" variant="label-inline" field-name={name} readonly="true">
                      </lightning-input-field>
  
                      <lightning-button variant="destructive" value={actor} label="-" title="Successful action" onclick={removeActor} class="slds-m-left_x-small">
                      </lightning-button>
              </lightning-record-edit-form>
  
            </template>

          </div>

          
         
         

       

        <div class="rate">
          <input type="radio" id="star5" name={name} value="5" onchange={rating}/>
          <label for="star5"></label>
          <input type="radio" id="star4" name={name} value="4" onchange={rating}/>
          <label for="star4"></label>
          <input type="radio" id="star3" name={name} value="3" onchange={rating}/>
          <label for="star3" title="text"></label>
          <input type="radio" id="star2" name={name} value="2" onchange={rating}/>
          <label for="star2"></label>
          <input type="radio" id="star1" name={name} value="1" onchange={rating}/>
          <label for="star1"></label>
        </div>
        
      </div>
    </div> 



        
        <!--Footer Section-->  
       <div class="slds-modal__footer">  
          <lightning-button label="New" variant="brand" onclick={createMovie}>  
          </lightning-button>  
        </div> 

      </div> 
      </div>
  </template>

  
</template>
